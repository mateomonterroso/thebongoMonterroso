            <h3 class="ml-3">FORMULARIO DE CONTACTO</h3>
        </div>
    </div></div>
    <form action="">
        <div class="container mt-5">
            <div class="row">
                <div class="col-xs-12 col-md-4 mb-3">
                    <label for="exampleInputPassword1">Nombre:</label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Escribe tu nombre">
                </div>
            </div>
            <div class="form-group col-md-4 mb-3 ml-2">
                <label for="exampleInputPassword1">Apellido:</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Escribe tu apellido">
            </div>
            <div class="form-group col-md-4 mb-3 ml-2">
                <label for="exampleInputEmail1">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Escribe tu email">
                <small id="emailHelp" class="form-text text-muted">No compartiremos tu mail con nadie.</small>
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <select name="genero">
                    <option value="">Masculino</option>
                    <option value="">Femenino</option>
                    <option value="">Otro</option>
                </select>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input ml-3" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">¿Desea recibir notificaciones cuando haya nuevo
                    contenido? </label>
            </div>
            <textarea name="comentarios" id="" cols="30" rows="10" class="col-md-4 mb-3 ml-3"
                placeholder="Dejanos tu comentario"></textarea>
            <br>
            <button type="submit" class="btn btn-primary m-3">Enviar</button>
            <button type="reset" class="btn btn-primary">Reiniciar formulario</button>
        </div>
        </div>
    </form>
    <p class="mensajeContacto">¡Podés dejarme películas en los comentarios!</p>
