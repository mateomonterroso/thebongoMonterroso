    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img class="fotologo" src="../multimedia/bongo png.png" alt="">
            <h1 class="animate__animated animate__fadeInDown" class="titulo">THE BONGO </h1>
        </div>
        <div class="navegador">
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./videos.html">VIDEOS</a></li>
                <li><a href="./peliculas.html">FUTURO</a></li>
                <li><a href="./historial.html">HISTORIAL</a></li>
                <li><a class="activo" href="./contacto.html">CONTACTO</a></li>
            </ul>
        </div>
    </div>
    <br>
    <div class="formulario">
    <form action="">
        <fieldset>
            <legend>FORMULARIO DE CONTACTO</legend>
            <label for="nombre">Nombre:</label>
            <input placeholder="Escribe tu nombre" name="nombre" type="text">
            <br>
            <label for="apellido">Apellido:</label>
            <input placeholder="Escribe tu apellido" name="apellido" type="text">
            <br>
            <label for="mail">Email:</label>
            <input placeholder="Escribe tu email" name="mail" type="text">
            <br>
            <label for="genero">Género</label>
            <select name="genero">
                <option value="">Masculino</option>
                <option value="">Femenino</option>
                <option value="">Otro</option>
            </select>
            <br>
            <label for="notificaciones">¿Desea recibir notificaciones cuando haya nuevo contenido?</label>
            <input type="checkbox" name="notificaciones">
            <br>
            <br>
            <label for="comentarios">Comentarios</label>
            <br>
            <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
            <br>
            <input type="submit" value="ENVIAR">
            <input type="reset" value="REINICIAR FORMULARIO">


        </fieldset>

    </form>
</div>
</body>

</html>
